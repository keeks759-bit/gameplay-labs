<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 80" width="560" height="80">
  <defs>
    <!-- Electric Blue Gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red Gradient -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lime Green Gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC33;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow filter for text -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow filter for atom -->
    <filter id="atomGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (pure black) -->
  <rect width="560" height="80" fill="#000000"/>
  
  <!-- Gameplay Text Group -->
  <g transform="translate(12, 20)">
    <!-- "Game" in electric blue gradient with italic slant -->
    <text x="0" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
          font-size="44" font-weight="900" 
          fill="url(#blueGrad)" filter="url(#textGlow)"
          transform="skewX(-8)">
      Game
    </text>
    
    <!-- "play" in red gradient with italic slant -->
    <text x="118" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
          font-size="44" font-weight="900" 
          fill="url(#redGrad)" filter="url(#textGlow)"
          transform="skewX(-8)">
      play
    </text>
  </g>
  
  <!-- Labs Text (smaller, with proper spacing after Gameplay) -->
  <g transform="translate(225, 22)">
    <text x="0" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
          font-size="38" font-weight="900" 
          fill="url(#greenGrad)" filter="url(#textGlow)"
          transform="skewX(-8)">
      Labs
    </text>
  </g>
  
  <!-- Atomic Symbol (smaller size, positioned after Labs with proper spacing) -->
  <g transform="translate(330, 40)" filter="url(#atomGlow)">
    <!-- Nucleus - overlapping glossy spheres in brand colors -->
    <circle cx="0" cy="0" r="7" fill="#00D4FF" opacity="0.95"/>
    <circle cx="-3" cy="1.8" r="6" fill="#FF3366" opacity="0.95"/>
    <circle cx="3" cy="-1.8" r="6" fill="#66FF00" opacity="0.95"/>
    
    <!-- Electron Orbits - three elliptical orbits -->
    <!-- Blue orbit -->
    <ellipse cx="0" cy="0" rx="22" ry="14" fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.85"/>
    <circle cx="22" cy="0" r="2" fill="#00D4FF"/>
    
    <!-- Red orbit (rotated 120 degrees) -->
    <g transform="rotate(120)">
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="none" stroke="#FF3366" stroke-width="1.5" opacity="0.85"/>
      <circle cx="22" cy="0" r="2" fill="#FF3366"/>
    </g>
    
    <!-- Green orbit (rotated 240 degrees) -->
    <g transform="rotate(240)">
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="none" stroke="#66FF00" stroke-width="1.5" opacity="0.85"/>
      <circle cx="22" cy="0" r="2" fill="#66FF00"/>
    </g>
  </g>
</svg>
