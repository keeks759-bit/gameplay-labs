<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 80" width="450" height="80" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <defs>
    <!-- Electric Blue Gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red Gradient -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lime Green Gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gameplay Text Group -->
  <g transform="translate(12, 20)">
    <!-- "Game" in electric blue gradient with italic slant -->
    <text x="0" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
          font-size="44" font-weight="900" 
          fill="url(#blueGrad)"
          transform="skewX(-8)">
      Game
    </text>
    
    <!-- "play" in red gradient with italic slant -->
    <text x="118" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
          font-size="44" font-weight="900" 
          fill="url(#redGrad)"
          transform="skewX(-8)">
      play
    </text>
  </g>
  
  <!-- Labs Text - positioned with normal word spacing after Gameplay -->
  <g transform="translate(230, 20)">
    <text x="0" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
          font-size="44" font-weight="900" 
          fill="url(#greenGrad)"
          transform="skewX(-8)">
      Labs
    </text>
  </g>
  
  <!-- Atomic Symbol - positioned with normal spacing after Labs, sized to match cap height -->
  <g transform="translate(320, 40)" shape-rendering="geometricPrecision">
    <!-- Nucleus - clean, precise overlapping spheres -->
    <circle cx="0" cy="0" r="4.5" fill="#00D4FF" opacity="1"/>
    <circle cx="-1.8" cy="1" r="4" fill="#FF3366" opacity="1"/>
    <circle cx="1.8" cy="-1" r="4" fill="#66FF00" opacity="1"/>
    
    <!-- Electron Orbits - clean, precise ellipses -->
    <!-- Blue orbit -->
    <ellipse cx="0" cy="0" rx="16" ry="10" fill="none" stroke="#00D4FF" stroke-width="1" opacity="1" shape-rendering="geometricPrecision"/>
    <circle cx="16" cy="0" r="1.8" fill="#00D4FF" opacity="1"/>
    
    <!-- Red orbit (rotated 120 degrees) -->
    <g transform="rotate(120)">
      <ellipse cx="0" cy="0" rx="16" ry="10" fill="none" stroke="#FF3366" stroke-width="1" opacity="1" shape-rendering="geometricPrecision"/>
      <circle cx="16" cy="0" r="1.8" fill="#FF3366" opacity="1"/>
    </g>
    
    <!-- Green orbit (rotated 240 degrees) -->
    <g transform="rotate(240)">
      <ellipse cx="0" cy="0" rx="16" ry="10" fill="none" stroke="#66FF00" stroke-width="1" opacity="1" shape-rendering="geometricPrecision"/>
      <circle cx="16" cy="0" r="1.8" fill="#66FF00" opacity="1"/>
    </g>
  </g>
</svg>
